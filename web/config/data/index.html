<!DOCTYPE html>
<html>
	<head>
		<style>
.floating-box {
	display: inline-block;
	margin: 1px;
	border: 1px solid #73AD21;  
}

.content_editable {

	border:1px solid #999999;
	white-space: pre-wrap;       /* css-3 */
	white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
	white-space: -pre-wrap;      /* Opera 4-6 */
	white-space: -o-pre-wrap;    /* Opera 7 */
	word-wrap: break-word;       /* Internet Explorer 5.5+ */
}
		</style>


		<script src="https://code.jquery.com/jquery-2.x-git.js"></script>

	</head>
	<body>

		<h2>jsonc</h2>

		<div class="floating-box"><input type="button" id="fmt" value="fmt"/></div>
		<div class="floating-box"><input type="button" id="json" value="json"/></div>

		<div class="after-box">
			<div class="content_editable" contenteditable="true" id="edit">{ x:x <br/> y:y <br/>}</div>
		</div>

		<div class="floating-box"><input type="button" value="edit"/></div>
		<div class="floating-box">view</div>

		<script src="/static/main.js"></script>

	</body>
</html>
