<!DOCTYPE html>
<html>
	<head>
		<style>
.floating-box {
	display: inline-block;
	margin: 1px;
	border: 1px solid #73AD21;  
}

.after-box {
	border: 1px solid red; 
}

textarea{
	border:1px solid #999999;
	width:98%;
	hight:98%;

	margin:3px 0;
	padding:1px;
}
		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<script>
$(document).ready(function(){
	$("input#fmt").click(function(){

		var txt = $("textarea#edit").val();

		$.post("fmt",
				txt,
				function(data,status){

					$("textarea#edit").val(data);
					alert("Data: " + data + "\nStatus: " + status);
				});
	});
});
		</script>

	</head>
	<body>

		<h2>The New Way - using inline-block</h2>

		<div class="floating-box"><input type="button" id="fmt" value="fmt"/></div>
		<div class="floating-box"><input type="button" value="json"/></div>
		<div class="floating-box">Floating box</div>
		<div class="floating-box">Floating box</div>
		<div class="floating-box">Floating box</div>
		<div class="floating-box">Floating box</div>
		<div class="floating-box">Floating box</div>
		<div class="floating-box"><input type="button" value="back"/></div>

		<div class="after-box"><textarea id="edit" rows=10>At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.
				adsf
				asdf
				asd
				fa
				sdf
			</textarea></div>

			<div class="floating-box"><input type="button" value="edit"/></div>
			<div class="floating-box">view</div>

	</body>
</html>
