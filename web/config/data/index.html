<!DOCTYPE html>
<html>
	<head>
<style>

.container {

	background-color: #D0D0D0;

<script src="https://code.jquery.com/jquery-2.x-git.js"></script>
<script src="/static/textarea.js"></script>

<script>

$(function() {

	$.getScript("static/main.js");
	initTextArea();

	$("#clear").click(function() {

		$("#edit").val("")
		$("#editjson").text("")

		initTextArea();
	});
});

</script>

}</textarea>

			<div class="vspace"></div>
			<div class="vspace"></div>
